<style>
    .modal-content{
      background-color: #5c5c5c;
    }
  </style>
  
    <!-- Modal Venda Produtos -->
    <div class="modal fade" id="exampleModalVenda-{{ dono_item.id }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">{{dono_item.nome}}</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body text-center">
            <form method="POST">
              {{ venda_form.hidden_tag() }}
              <br>
              <h4>
                Deseja vender o produto {{dono_item.nome}} por R${{dono_item.preço}}?
              </h4>
              <br>
              <h5> 
                Clique no botão abaixo para comprar o produto
              </h5>
              <br>
              <input id="venda_produto" name="compra_produto" type="hidden" value="{{dono_item.nome}}">
              {{ venda_form.submit(class="btn btn-outline-danger btn-block text-success bg-light") }}
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
